<div class="choice">
    <label class="form-check-label">
      <div class="choice-block">
        <input class="form-check-input" [checked]="selected == true" [disabled]="(selected == false && maxChoices <= selectedChoices.length) || view" 
        type="checkbox" (click)="checkSelected($event)"/> 
        {{ choice.description }} 
        <label *ngIf="view" class="percentile">{{ percentile }}%</label>
      </div>
    </label>
</div>
