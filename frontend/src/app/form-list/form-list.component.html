<div class="card my-5">
  <div class="card-body">
    <div class="form-floating mb-3">
      <input [(ngModel)]="description" (keyup)="descriptionSearch($event)" class="form-control" placeholder="Description to find">
    </div>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr class="clickable"
          (click)="toForm(form.formId)"
          *ngFor="let form of forms">
        <td>{{ form.formId }}</td>
        <td>{{ form?.description }} 
          <a (click)="deleteForm(form.formId)" class="btn-delete">✖</a> 
          <a (click)="editForm(form)" class="btn-delete">✎</a>
        </td>
      </tr>
      </tbody>
    </table>
    <app-pagination 
      [page]="page"
      [paginationUrl]="[]">
    </app-pagination>
  </div>
</div>
